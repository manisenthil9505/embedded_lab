<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        
    body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Control LED</h1>
    <p>
        <a href="/on">
            <button style="background-color: green; color: white;">Turn On</button>
        </a>
        <a href="/off"><button style="background-color: red; color: white;">Turn Off</button></a>
    </p>
</body>
</html>
